{% extends "portfolio/base.html" %}

{% block title %}Project List{% endblock title %}

{% block content %}
<h2>Projects</h2>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
            : {{ project.technology }}
            <img src="{{ project.image.url }}" alt="{{ project.title }}" style="width: 50px; height: 50px;">
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
